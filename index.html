<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenApp Plugin</title>
</head>
<body>
    <div id="root"></div>
    
    <!-- Step 1: Initialize callback and loader functions before loading the script -->
    <script>
        // This function will be called when a recording is completed
        window.screenAppCallback = function({ id, url }) {
            console.log('Recording completed!', { id, url });
        };
        
        // Initialize the ScreenApp plugin
        window.loadScreenApp = function(token) {
            try {
                if (typeof window.ScreenApp !== 'function') {
                    console.error('ScreenApp is not a constructor function:', typeof window.ScreenApp);
                    throw new Error("ScreenApp is not properly loaded. Please try again.");
                }
                
                // Create a new instance with the provided token
                const screenApp = new window.ScreenApp(token, window.screenAppCallback);
                
                // Mount the plugin to the specified container element
                screenApp.mount("#screenapp-plugin");
                
                return true;
            } catch (error) {
                console.error("Error initializing ScreenApp:", error);
                throw error;
            }
        };
    </script>
    
    <!-- Step 2: Load React application -->
    <script type="module" src="src/main.tsx"></script>
    
    <!-- Step 3: Add the ScreenApp plugin script -->
    <!-- Current version: 6.22.0 -->
    <script
        charset="UTF-8" 
        type="text/javascript"
        src="https://screenapp.io/app/plugin-6.22.0.bundle.js"
        id="screenapp-script">
    </script>
</body>
</html>

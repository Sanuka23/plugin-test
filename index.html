<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenApp Plugin</title>
    
    <!-- ScreenApp Plugin Installation -->
    <!-- Step 1: Add this script to your website's HTML -->
    <!-- Current version: 6.22.0 -->
    <script
        charset="UTF-8" type="text/javascript"
        src="https://screenapp.io/app/plugin-latest.bundle.js">
    </script>
</head>
<body>
    <!-- Step 2: Add the initialization code -->
    <script>
        // This function will be called when a recording is completed
        function screenAppCallback({ id, url }) {
            // You can customize this function to handle the recording
            console.log('Recording completed!', { id, url });
            
            // Used for React state updates
            if (window.updateRecordingInfo) {
                window.updateRecordingInfo(id, url);
            }
        }

        // Initialize the ScreenApp plugin with a custom token
        // Original function is modified to accept a token parameter
        function loadScreenApp(token) {
            // Create a new instance with the provided token
            const screenApp = new window.ScreenApp(token, screenAppCallback);
            
            // Mount the plugin to the specified container element
            screenApp.mount("#screenapp-plugin");
        }
        
        // Make the function available to React
        window.loadScreenApp = loadScreenApp;
    </script>
    
    <!-- React Application -->
    <div id="root"></div>
    <script type="module" src="src/main.tsx"></script>
    
    <!-- Step 3: Add this container where you want the recording interface to appear -->
    <div id="screenapp-plugin"></div>
</body>
</html>
